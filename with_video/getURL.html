    <script src="./getQuery.js"></script>
  </head>
  <body>

    <div class="container">
	<h1>動画使って何する?</h1>
	<p>使いたいYoutube動画のリンクを下のテキストボックスに入力してください</p>
	<input type="text" id="input-message" size="80">
	<form name="sampleForm" action="">
	  <br>
	  <label>
	    <input type="radio" name="menu" value="フィットネス">
	    フィットネス
	  </label>
	  <label>
	    <input type="radio" name="menu" value="BGM">
	    BGM
	  </label>
	  <input type="button" onclick="execute()" value="URL先へジャンプ">
	</form>
	<div id="result"></div>
	<br><br>
	<p>
	  <h4 style="margin-bottom: 0;">フィットネスで対応されているもの</h4>
	  <br>URLをクリックしたらコピーできます
	  <br>ヨガ
	  <ul id="ulID"><button onclick="btnCopy()">https://www.youtube.com/watch?v=RX5uFTRsgJI</button></ul>
	  <br>筋トレ
	  <ul>https</ul>
	</p>
      </div>
